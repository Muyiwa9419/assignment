<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Login</h1>
  <form action='https://register-demo.freecodecamp.org'>
    <fieldset>
       <label for="email"> <input id="email" name="email" placeholder="Enter email..."type="email" required /></label>
       <label for="new-password"> <input id="new-password" placeholder="Enter password..." name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
    </fieldset>
    <input type="submit" value="Login"/>
  </form>
</body>

</html>
