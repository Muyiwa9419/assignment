<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action='success.html'>
    <fieldset>
      <label for="first-name"><input id="first-name" placeholder="Enter Your First Name..."name="first-name" type="text" required /></label>
      <label for="last-name"> <input id="last-name" placeholder="Enter Your Last Name..." name="last-name" type="text" required /></label>
      <label for="email"> <input id="number" name="number" placeholder="Enter Phone Number..." type="number" required /></label>
       <label for="email"> <input id="email" name="email" placeholder="Enter Your Email..." type="email" required /></label>

    </fieldset>
    <fieldset>
      <p class="gender">Gender</p>
       <select name="gender" id="gender">
           <option value="choose">Choose gender</option>
           <option value="male">Male</option>
           <option value="Female">Female</option>
       </select>
        <label for="date">Enter Your Date of Birth: <input id="date" name="date" type="date" required /></label>
    </fieldset>
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#0000">
       </fieldset>
       <a href="success.html">
    <input type="submit" value="submit"/>
</a>
  </form>
</body>

</html>
